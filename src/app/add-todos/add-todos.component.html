<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="addTodo()">
            <div class="form-group mt-3">
                <label for="todoTitle">Title</label>
                <input type="text" class="form-control" placeholder="Title here" id="todoTitle" name="title"
                    [(ngModel)]="title">
            </div>
            <div class="form-group mt-3">
                <label for="Description">Description</label>
                <input type="textarea" class="form-control" id="Description" placeholder="Description here"
                    name="description" [(ngModel)]="description">
            </div>
            <button type="submit" class="btn btn-primary mt-3 mb-3">Add Item</button>
        </form>
    </div>
</div>
