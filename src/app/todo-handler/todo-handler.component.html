<div class="d-flex flex-row flex-wrap">
    <div class="card mx-3 my-3" style="width: 18rem;" *ngFor="let todo of todoList">
        <div class="card-body">
            <h5 class="card-title">{{todo.title}}</h5>
            <p class="card-text">{{todo.description}}</p>
            <button type="button" ngClass="btn btn-primary btn-sm" (click)="toggleActive(todo)">Mark As
                Complete</button>
        </div>
    </div>
</div>
